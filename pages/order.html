<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/order.css">
    <title>order</title>
</head>
<body>
<div class="main-outer">
    <a class="btn btn-outline-primary" href="../pages/customer.html">Customer</a> &nbsp;
    <a class="btn btn-outline-primary" href="../pages/item.html">Item</a>&nbsp;
    <a class="btn btn-outline-primary" href="../pages/order.html">Place Order</a>
</div>

<br>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="nic">NIC</label>
                <input type="text" class="form-control" name="nic" id="nic" placeholder="NIC">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Address">
            </div>
        </div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="form-group">
                <label for="description" >Description</label>
                <input type="text" class="form-control" name="description" id="description" placeholder="Description">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="qtyI">Qty</label>
                <input type="text" class="form-control" name="qtyI" id="qtyI" placeholder="Quantity on hand">
            </div>
        </div>

        <div class="col-3">
            <div class="form-group">
                <label for="pty">Unit price</label>
                <input type="text" class="form-control" name="pty" id="pty" placeholder="price">
            </div>
        </div>

        <div class="col-3">
            <div class="form-group">
                <label for="Myqty">My quantity</label>
                <input type="text" class="form-control" name="Myqty" id="Myqty" placeholder="Qty for customer">
            </div>
        </div>

        <div class="col-12" style="text-align: right; margin-top: 10px;">
            <button class="btn btn-primary btn-sm" onclick="addToCart()">Add to cart</button>
        </div>
    </div>

</div>

<hr>
<div class="container">
<table class="table table-hover ">
    <thead>
    <tr>
<!--        <th>Code</th>-->
        <th>Description</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Total</th>
    </tr>
    </thead >
    <tbody id="tBody">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</div>

<hr>
<div class="container">
    <div class="row">
        <div class="col-12" style="text-align: right; margin-top: 10px;">
            <button class="btn btn-primary btn-sm" onclick="placeOrder()">Place Order</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>



<script src="../Js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="../Js/order.js"></script>
</body>
</html>
