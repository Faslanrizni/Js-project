<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/item.css">
</head>
<body>
<div class="main-outer">
    <a class="btn btn-outline-primary" href="../pages/customer.html">Customer</a> &nbsp;
    <a class="btn btn-outline-primary" href="../pages/item.html">Item</a>&nbsp;
    <a class="btn btn-outline-primary" href="../pages/order.html">Place Order</a>&nbsp;
</div>
<br>
<br>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="description" >Description</label>
                    <input type="text" class="form-control" name="description" id="description" placeholder="Description">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="qty">Qty</label>
                    <input type="text" class="form-control" name="qty" id="qty" placeholder="Quantity on hand">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="uty">Unit price</label>
                    <input type="text" class="form-control" name="uty" id="uty" placeholder="price">
                </div>
            </div>

            <div class="col-12" style="text-align: left; margin-top: 10px;">
                <button class="btn btn-primary btn-sm" onclick="saveItems()">Save Item</button>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
